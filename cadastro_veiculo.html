                        <h3>Cadastro de Veículos</h3>
                        <div class="container justify-content-center align-items-center">
    <div class="row">
        <div class="col-lg-10">
            <form id="carForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="placa">Placa</label>
                        <input type="text" class="form-control" id="placa" placeholder="Placa">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="ano">Ano</label>
                        <select id="ano" class="form-control">
                            <option selected>Escolher...</option>
                            <!-- Gerar os anos automaticamente -->
                            <script>
                                for (let year = 1995; year <= 2023; year++) {
                                    document.write(`<option value="${year}">${year}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cor">Cor</label>
                        <input type="text" class="form-control" id="cor" placeholder="Cor">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="renavam">Renavam</label>
                        <input type="text" class="form-control" id="renavam" placeholder="Renavam">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="valor_diaria">Valor Diária</label>
                        <input type="text" class="form-control" id="valor_diaria" placeholder="Valor Diária">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="peso">Peso</label>
                        <input type="text" class="form-control" id="peso" placeholder="Peso">
                    </div>
                </div>
                <div class="form-group">
                    <label for="situacao">Situação</label>
                    <input type="text" class="form-control" id="situacao" placeholder="Situação">
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
