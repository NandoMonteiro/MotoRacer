<head>
    <title>Exemplo de Navbar Responsiva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="200" height="30" class="d-inline-block align-top" alt="Logo da Empresa">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Tela de Login</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Insira seu nome de usuário">
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
              </div>
              <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Verificar as credenciais e realizar a lógica de login aqui

      // Exemplo de verificação simples (usuário: admin, senha: 12345)
      if (username === "admin" && password === "12345") {
        alert("Login realizado com sucesso!");
        // Redirecionar para outra página, se necessário
      } else {
        alert("Nome de usuário ou senha incorretos. Tente novamente.");
      }
    }
  </script>
</body>
</html>
